name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD}}
      
      - name: Build Docker Image lets try
        run: docker build -t shakilpro/youtubecicd-frontend --build-arg REACT_APP_NODE_ENV='production' --build-arg REACT_APP_SERVER_BASE_URL='${{ secrets.REACT_APP_SERVER_BASE_URL }}' .
      
      - name: Publish Image to Docker Hub
        run: docker push shakilpro/youtubecicd-frontend:latest

  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from Docker Hub
        run: docker pull shakilpro/youtubecicd-frontend:latest 
      
      - name: Delete old container
        run: docker rm -f reactjs-app-container || true
      
      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name reactjs-app-container shakilpro/youtubecicd-frontend
